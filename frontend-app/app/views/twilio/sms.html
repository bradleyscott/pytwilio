<div class="send-sms-view">
<div class="row">
	<div class="col-md-offset-4 col-md-4">
		<div class="well white">
			<form class="send-sms-form" name="send-sms-form" ng-submit="smsCtrl.send()">
				<fieldset>
					<legend>Send SMS</legend>

					<!-- To phone -->
					<div class="form-group">
						<label for="to_phone" class="control-label">To phone</label>
						<input type="text" class="form-control" name="to_phone" placeholder="to phone" ng-model="smsCtrl.smsData.to_phone" required>
					</div>

					<!-- SMS body -->
					<div class="form-group">
						<label for="text" class="control-label">Body</label>
						<textarea type="text" class="form-control" name="text" placeholder="sms body" ng-model="smsCtrl.smsData.body" required></textarea>
					</div>

					<!-- Submit button -->
					<div class="form-group">
						<button type="submit" name="submit_button" class="btn btn-primary btn-block" ng-disabled="smsCtrl.processing">
							<span ng-if="!smsCtrl.processing">SEND</span>
							<div ng-if="smsCtrl.processing" class="fetching-spinner"></div>
						</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</div>
